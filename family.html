<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Information Form</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #bee588;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(234, 142, 243, 0.1);
            max-width: 600px;
            width: 100%;
            border: 2px solid #11f5bc; 
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4ca8af;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3126ad;
        }

    </style>
</head>

<body>

    <form action="#" method="post">
        <div>
            <h2>Family Information Form</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="relationship">Relationship to You:</label>
            <select id="relationship" name="relationship" required>
                <option value="">Select Relationship</option>
                <option value="parent">Parent</option>
                <option value="sibling">Sibling</option>
                <option value="child">Child</option>
                <option value="spouse">Spouse</option>
            </select>
        </div>

        <div>
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div>
            <label for="notes">Additional Information:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
